<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
​
<body>
    <div id="startScreen">
        <p>Hit the button below to start the quiz</p>
        <button id="startQuizBtn">Start Quiz</button>
    </div>
    <div id="questionDiv" style="display: none"></div>
</body>
<script type="text/javascript">
    var questions = [
        {
            title: "Commonly used data types DO NOT include:",
            choices: ["strings", "booleans", "alerts", "numbers"],
            answer: "alerts"
        },
        {
            title: "The condition in an if / else statement is enclosed within ____.",
            choices: ["quotes", "curly brackets", "parentheses", "square brackets"],
            answer: "parentheses"
        }
    ];
​
    // this is the index of the current question
    var currentQuestion = 0;
​
    var startButton = document.getElementById("startQuizBtn");
    startButton.addEventListener("click", generateQuestion);
​
​
    function generateQuestion() {
        // get start screen div
        var startScreenDiv = document.getElementById("startScreen");
​
        // get the div that we want to put the questions in and show it
        var questionDiv = document.getElementById("questionDiv");
​
        // clear the div so any previous questions dont exist
        questionDiv.innerHTML = "";
​
        // create some content for the div
        var questionTitle = document.createElement('h1');
        
​
        //add the title of the question into the h1
        questionTitle.textContent = questions[currentQuestion].title;
​
        // add the h1 to the questionDiv
        questionDiv.appendChild(questionTitle);
​
        // hide start div and show question div
        startScreenDiv.style.display = "none";
        questionDiv.style.display = "block";
    }
</script>
​
</html>
